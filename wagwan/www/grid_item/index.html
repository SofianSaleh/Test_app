{% block head_include %}
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
/>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css"
  integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q"
  crossorigin="anonymous"
/>
{% endblock %}

    <h1>TEST</h1>
    
    <div class="row row-cols-4 g-6">
        {% for item in items %}
        <div class="col">
            <div class="card">
                <img src="{{item.image}}" class="card-img-top"
                alt="{{item.name}}" />
                <div class="card-body">
                    <a href="{{item.url}}" class="card-title">{{item.name}}</a>
                    <p class="card-text">{{item.name}}
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<div class="pagination">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            {% if current_page > 1 %}
            <li class="page-item"><a class="page-link" href="?page={{ current_page - 1 }}">Previous</a></li>
            {% endif %}
            {% for page in range(1, total_pages + 1) %}
            <li class="page-item"><a class="page-link" href="?page={{ page }}">{{page}}</a></li>
            {% endfor %}
            {% if current_page <nav total_pages %}
            <li class="page-item"><a class="page-link" href="?page={{ current_page + 1 }}">Next</a></li>
            {% endif %}
        </ul>
    </nav>
